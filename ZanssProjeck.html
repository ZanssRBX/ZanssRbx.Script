<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZanssRBX - Roblox Scripts</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: #ffffff; overflow-x: hidden; }

        .container { max-width: 500px; margin: 0 auto; padding: 60px 20px; }

        /* AREA GIF HEADER */
        .header-gif { width: 100%; display: flex; justify-content: center; margin-bottom: 30px; }
        .header-gif img { width: 100%; max-width: 400px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        .search-box { display: flex; gap: 12px; margin-bottom: 40px; }
        .search-input { flex: 1; padding: 18px; border: 1.5px solid #eee; border-radius: 16px; font-size: 16px; outline: none; background: #fafafa; }
        .search-btn { padding: 0 25px; background: #262626; color: #fff; border: none; border-radius: 16px; font-weight: bold; cursor: pointer; }

        .card { background: #fff; border: 1px solid #f2f2f2; border-radius: 32px; padding: 25px; margin-bottom: 35px; box-shadow: 0 12px 40px rgba(0,0,0,0.04); text-align: center; }
        .card img { width: 100%; border-radius: 22px; margin-bottom: 20px; aspect-ratio: 16/9; object-fit: cover; }
        .card h2 { font-size: 26px; margin: 10px 0 25px; color: #111; font-weight: 800; }

        /* TOMBOL TETAP TEBAL 3D */
        .btn-get {
            width: 100%; padding: 22px; background: #000; color: #fff;
            border: none; border-radius: 20px; font-size: 18px; font-weight: 900;
            text-transform: uppercase; cursor: pointer; position: relative;
            box-shadow: 0 8px 0 #333; transition: 0.1s; display: block;
        }
        .btn-get:active { transform: translateY(4px); box-shadow: 0 4px 0 #333; }

        /* OVERLAY PAGE */
        #page-overlay { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: #fff; z-index: 10000; padding: 40px 25px; transition: transform 0.4s ease; display: flex; flex-direction: column; }
        #page-overlay.active { transform: translateX(-100%); }
        .back-btn { align-self: flex-start; padding: 15px 25px; background: #f5f5f5; border: none; border-radius: 14px; font-weight: bold; margin-bottom: 30px; }
        .copy-box { background: #f9f9f9; padding: 25px; border-radius: 24px; border: 1px dashed #ddd; word-break: break-all; margin: 30px 0; font-family: monospace; text-align: left; max-height: 250px; overflow-y: auto; font-size: 14px; color: #333; }
        .btn-copy { width: 100%; padding: 22px; background: #22c55e; color: #fff; border: none; border-radius: 20px; font-size: 20px; font-weight: 900; box-shadow: 0 8px 0 #16a34a; cursor: pointer; }
        #toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: #222; color: #fff; padding: 16px 32px; border-radius: 50px; display: none; z-index: 10001; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-gif">
        <img src="https://i.postimg.cc/3xTns0TQ/sad-anime-houtarou-oreki-q6hgcd04mwtpt2vj.gif" alt="Zanss Banner">
    </div>

    <div class="search-box">
        <input type="text" id="search-input" class="search-input" placeholder="Search scripts..." oninput="doSearch()">
        <button class="search-btn" onclick="doSearch()">Search</button>
    </div>

    <div id="list">
        <div class="card item">
            <img src="https://i.postimg.cc/dVgBx0Gn/lv-0-20251222181253.jpg">
            <h2 class="title">Catraz hub The Forge</h2>
            <button class="btn-get" onclick="bukaOverlay('get script üëá', 1)">GET SCRIPT</button>
        </div>
        <div class="card item">
            <img src="https://i.postimg.cc/pTPKXKd9/lv-0-20251226233523.jpg">
            <h2 class="title">Script Void The Forge</h2>
            <button class="btn-get" onclick="bukaOverlay('get script üëá', 2)">GET SCRIPT</button>
        </div>
        <div class="card item">
            <img src="https://i.postimg.cc/L8zDQRCb/lv-0-20251226235046.jpg">
            <h2 class="title">Chiyo The forge script</h2>
            <button class="btn-get" onclick="bukaOverlay('Get script üëá', 3)">GET SCRIPT</button>
        </div>
        <div class="card item">
            <img src="https://i.postimg.cc/XJQBp12D/lv-0-20251227000438.jpg">
            <h2 class="title">Zenith hub the forge</h2>
            <button class="btn-get" onclick="bukaOverlay('Get script üëá', 4)">GET SCRIPT</button>
        </div>
    </div>
</div>

<div id="page-overlay">
    <button class="back-btn" onclick="tutupOverlay()">‚Üê KEMBALI</button>
    <div style="text-align: center;">
        <h1 id="judul-overlay" style="font-size: 28px; font-weight: 900;"></h1>
        <div class="copy-box" id="kode-overlay"></div>
        <button class="btn-copy" onclick="prosesCopy()">COPY SCRIPT</button>
    </div>
</div>

<div id="toast">Berhasil Disalin!</div>

<script>
    const databaseScript = {
        1: `loadstring(game:HttpGet("https://raw.githubusercontent.com/nurvian/Catraz-HUB/refs/heads/main/Catraz/main.lua"))()`,
        2: `loadstring(game:HttpGet("https://api.luarmor.net/files/v3/loaders/280c3c5ae0ed18010fea0d86c424fdb5.lua"))()`,
        3: `loadstring(game:HttpGet("https://raw.githubusercontent.com/kaisenlmao/loader/refs/heads/main/chiyo.lua"))()`,
        4: `loadstring(game:HttpGet("https://zenithhub.cloud/panel/script"))()`,
    };

    let teksScript = "";

    function bukaOverlay(judul, id) {
        teksScript = databaseScript[id];
        document.getElementById('judul-overlay').innerText = judul;
        document.getElementById('kode-overlay').innerText = teksScript;
        document.getElementById('page-overlay').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function tutupOverlay() {
        document.getElementById('page-overlay').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function prosesCopy() {
        const inputTeks = document.createElement('textarea');
        inputTeks.value = teksScript;
        document.body.appendChild(inputTeks);
        inputTeks.select();
        document.execCommand('copy');
        document.body.removeChild(inputTeks);
        
        let t = document.getElementById('toast');
        t.style.display = "block";
        setTimeout(() => { t.style.display = "none"; }, 2000);
    }

    function doSearch() {
        let input = document.getElementById('search-input').value.toLowerCase();
        let items = document.getElementsByClassName('item');
        for (let i = 0; i < items.length; i++) {
            let title = items[i].querySelector('.title').innerText.toLowerCase();
            items[i].style.display = title.includes(input) ? "block" : "none";
        }
    }
</script>
</body>
</html>
