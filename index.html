<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZanssRBX - Roblox Scripts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; color: #1a1a1a; overflow-x: hidden; }

        .container { max-width: 500px; margin: 0 auto; padding: 20px 0; }

        /* Header */
        .header-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 0 20px;
            margin-bottom: 10px;
        }

        .brand-header {
            font-size: 42px; font-weight: 900;
            background: linear-gradient(135deg, #000 0%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: -1px;
        }

        .header-gif { width: 100%; display: flex; justify-content: center; margin-bottom: 25px; padding: 0 20px; }
        .header-gif img { width: 100%; border-radius: 28px; box-shadow: 0 20px 40px rgba(0,0,0,0.12); border: 4px solid #fff; }

        .search-container { padding: 0 20px; margin-bottom: 20px; }
        .search-box { display: flex; gap: 10px; background: #fff; padding: 6px; border-radius: 22px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .search-input { flex: 1; padding: 12px 18px; border: none; font-size: 16px; outline: none; background: transparent; }
        .search-btn { width: 50px; height: 50px; background: #000; color: #fff; border: none; border-radius: 18px; cursor: pointer; }

        .social-wrapper { padding: 0 20px; margin-bottom: 25px; display: flex; gap: 12px; }
        .social-link { 
            text-decoration: none; color: white; flex: 1;
            padding: 14px; border-radius: 20px; display: flex; 
            justify-content: center; align-items: center; gap: 10px; font-weight: 800; 
            transition: 0.3s; font-size: 14px;
        }
        .link-discord { background: #5865F2; box-shadow: 0 8px 15px rgba(88, 101, 242, 0.25); }
        .link-tiktok { background: #000000; box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15); }

        /* Slider & Cards */
        .slider-wrapper { width: 100%; display: flex; overflow-x: hidden; scroll-behavior: smooth; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; scroll-padding: 0 20px; }
        .page { min-width: 100%; padding: 0 20px; display: grid; grid-template-columns: 1fr; gap: 20px; scroll-snap-align: center; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .card { background: #fff; border-radius: 32px; padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); text-align: center; border: 1px solid rgba(255,255,255,1); transition: 0.3s ease; }
        .card img { width: 100%; border-radius: 24px; aspect-ratio: 16/9; object-fit: cover; margin-bottom: 12px; }
        .card h2 { font-size: 20px; margin: 10px 0 15px; font-weight: 800; color: #111; }
        .btn-get { width: 100%; padding: 18px; background: #000; color: #fff; border: none; border-radius: 20px; font-size: 16px; font-weight: 800; text-transform: uppercase; cursor: pointer; box-shadow: 0 6px 0 #333; transition: 0.1s; }
        .btn-get:active { transform: translateY(3px); box-shadow: 0 3px 0 #333; }

        .nav-container { display: flex; justify-content: center; align-items: center; gap: 15px; margin: 30px 0 60px; }
        .page-number { font-size: 16px; font-weight: 800; color: #000; background: #fff; padding: 10px 25px; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.06); border: 1px solid #eee; }
        .nav-btn { width: 55px; height: 55px; background: #fff; border: none; border-radius: 50%; box-shadow: 0 8px 20px rgba(0,0,0,0.08); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }

        /* Overlay & Copy */
        #page-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10000; padding: 25px; visibility: hidden; opacity: 0; transform: translateY(100%); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1); display: flex; flex-direction: column; }
        #page-overlay.active { visibility: visible; opacity: 1; transform: translateY(0); }
        .copy-box { background: #f8f9fa; padding: 25px; border-radius: 28px; border: 2px dashed #ddd; word-break: break-all; margin: 25px 0; font-family: 'Monaco', monospace; text-align: left; width: 100%; max-height: 250px; overflow-y: auto; font-size: 14px; }
        .btn-copy { width: 100%; padding: 22px; background: #22c55e; color: #fff; border: none; border-radius: 24px; font-size: 18px; font-weight: 800; box-shadow: 0 8px 0 #16a34a; cursor: pointer; transition: 0.1s; }
        
        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #1a1a1a; color: #fff; padding: 16px 32px; border-radius: 50px; z-index: 10001; font-weight: 700; transition: 0.4s; }
        #toast.show { transform: translateX(-50%) translateY(0); }
        #not-found-msg { text-align: center; padding: 40px; display: none; font-weight: 700; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-wrapper">
        <div class="brand-header">ZanssRBX</div>
    </div>

    <div class="header-gif">
        <img src="https://i.postimg.cc/3xTns0TQ/sad-anime-houtarou-oreki-q6hgcd04mwtpt2vj.gif">
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search-input" class="search-input" placeholder="Cari script di sini..." oninput="handleSearch()">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="social-wrapper">
        <a href="https://discord.gg/GFtSPbwpj" target="_blank" class="social-link link-discord"><i class="fab fa-discord"></i> Discord</a>
        <a href="https://tiktok.com/@zanssrbx" target="_blank" class="social-link link-tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
    </div>

    <div id="not-found-msg">Script tidak ditemukan...</div>
    <div class="slider-wrapper" id="slider"></div>

    <div class="nav-container" id="nav-ui">
        <button class="nav-btn" onclick="moveSlider(-1)"><i class="fas fa-arrow-left"></i></button>
        <div class="page-number" id="page-num">1 / 1</div>
        <button class="nav-btn" onclick="moveSlider(1)"><i class="fas fa-arrow-right"></i></button>
    </div>
</div>

<div id="page-overlay">
    <button class="back-btn" style="padding: 12px 20px; background: #f1f3f5; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px; margin-bottom: 20px; align-self: flex-start;" onclick="tutupOverlay()"><i class="fas fa-chevron-left"></i> TUTUP</button>
    <div style="text-align: center;">
        <h1 id="judul-overlay" style="font-size: 28px; font-weight: 900;">Get scriptðŸ‘‡</h1>
        <div class="copy-box" id="kode-overlay"></div>
        <button class="btn-copy" onclick="prosesCopy()">COPY SCRIPT</button>
    </div>
</div>

<div id="toast">Berhasil disalin!</div>

<script>
    const scriptData = [
        { title: "Pepehook script the forge", img: "https://files.catbox.moe/qhfmf3.png", code: `-- Script taken from https://xenoscripts.com website --

loadstring(game:HttpGet("https://raw.githubusercontent.com/GiftStein1/pepehook-loader/refs/heads/main/loader.lua"))()` },
        { title: "redz hub block fruit", img: "https://i.postimg.cc/ZqCy3rQN/lv-0-20251227202203.jpg", code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/huy384/redzHub/refs/heads/main/redzHub.lua"))()` },
        { title: "Catraz hub The Forge", img: "https://i.postimg.cc/dVgBx0Gn/lv-0-20251222181253.jpg", code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/nurvian/Catraz-HUB/refs/heads/main/Catraz/main.lua"))()` },
        { title: "Script Void The Forge", img: "https://i.postimg.cc/pTPKXKd9/lv-0-20251226233523.jpg", code: `loadstring(game:HttpGet("https://api.luarmor.net/files/v3/loaders/280c3c5ae0ed18010fea0d86c424fdb5.lua"))()` },
        { title: "Chiyo The forge script", img: "https://i.postimg.cc/L8zDQRCb/lv-0-20251226235046.jpg", code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/kaisenlmao/loader/refs/heads/main/chiyo.lua"))()` },
        { title: "Zenith hub the forge", img: "https://i.postimg.cc/XJQBp12D/lv-0-20251227000438.jpg", code: `loadstring(game:HttpGet("https://zenithhub.cloud/panel/script"))()` }
    ];

    const slider = document.getElementById('slider');
    const pageNumDisplay = document.getElementById('page-num');
    const cardsPerPage = 6; 
    let currentPage = 1;

    function renderScripts() {
        slider.innerHTML = '';
        const totalPages = Math.ceil(scriptData.length / cardsPerPage);
        for (let i = 0; i < totalPages; i++) {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            const start = i * cardsPerPage;
            scriptData.slice(start, start + cardsPerPage).forEach((data, index) => {
                pageDiv.innerHTML += `<div class="card"><img src="${data.img}"><h2>${data.title}</h2><button class="btn-get" onclick="bukaOverlay('${data.title}', ${start + index})">GET SCRIPT</button></div>`;
            });
            slider.appendChild(pageDiv);
        }
        updateNav();
    }
    function updateNav() { pageNumDisplay.innerText = `${currentPage} / ${Math.ceil(scriptData.length / cardsPerPage) || 1}`; }
    function moveSlider(dir) {
        const totalPages = Math.ceil(scriptData.length / cardsPerPage);
        if (dir === 1 && currentPage < totalPages) currentPage++;
        else if (dir === -1 && currentPage > 1) currentPage--;
        slider.scrollTo({ left: (currentPage - 1) * slider.offsetWidth, behavior: 'smooth' });
        updateNav();
    }
    function bukaOverlay(judul, index) { document.getElementById('kode-overlay').innerText = scriptData[index].code; document.getElementById('page-overlay').classList.add('active'); document.body.style.overflow = 'hidden'; }
    function tutupOverlay() { document.getElementById('page-overlay').classList.remove('active'); document.body.style.overflow = 'auto'; }
    function prosesCopy() { navigator.clipboard.writeText(document.getElementById('kode-overlay').innerText).then(() => { const t = document.getElementById('toast'); t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }); }
    function handleSearch() {
        const input = document.getElementById('search-input').value.toLowerCase();
        if (input === "") { renderScripts(); document.getElementById('nav-ui').style.display = "flex"; document.getElementById('not-found-msg').style.display = "none"; }
        else {
            document.getElementById('nav-ui').style.display = "none"; slider.innerHTML = '';
            const res = document.createElement('div'); res.className = 'page';
            let found = 0;
            scriptData.forEach((data, index) => { if (data.title.toLowerCase().includes(input)) { res.innerHTML += `<div class="card"><img src="${data.img}"><h2>${data.title}</h2><button class="btn-get" onclick="bukaOverlay('${data.title}', ${index})">GET SCRIPT</button></div>`; found++; } });
            slider.appendChild(res); document.getElementById('not-found-msg').style.display = found === 0 ? "block" : "none";
        }
    }
    renderScripts();
</script>
</body>
</html>
